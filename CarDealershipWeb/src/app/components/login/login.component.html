<div class = "container">

    <h4>Log In</h4>

    <form>
        <div class = "form-group">
            <label>User Name</label>
            <input [(ngModel)] = "username" placeholder = "User Name" name = "username">
        </div>

        <div class = "form-group">
            <label>Password</label> 
            <input type="password" [(ngModel)] = "password" placeholder = "Password" name = "password">
        </div>

        <div>
            <button (click) = "LogIn()">Sign In</button>
            <p *ngIf = "invalid">{{result}}</p>
        </div>

    </form>

</div>
